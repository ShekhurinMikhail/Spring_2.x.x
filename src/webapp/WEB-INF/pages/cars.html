<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h2>List of cars</h2>
<hr>
   <table border="1" cellspacing="0" cellpadding="10">
       <thead align="center" th:bgcolor="grey">
       <tr>
           <th>Automaker</th>
           <th>Model</th>
           <th>Max speed</th>
       </tr>
       </thead>
       <tbody align="center">
       <tr th:each="car : ${listCars}">
           <td th:text="${car.getAutomaker()}"/>
           <td th:text="${car.getModel()}"/>
           <td th:text="${car.getMaxSpeed()}"/>
       </tr>
       </tbody>
   </table>
</body>
</html>
